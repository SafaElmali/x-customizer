<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X.com Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>X.com Customizer</h1>
    </header>

    <section class="section">
      <h2>Left Sidebar</h2>
      <div class="toggle-group">
        <label class="toggle-item">
          <span>Home</span>
          <input type="checkbox" id="hideHome" data-key="hideHome">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Explore</span>
          <input type="checkbox" id="hideExplore" data-key="hideExplore">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Notifications</span>
          <input type="checkbox" id="hideNotifications" data-key="hideNotifications">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Messages</span>
          <input type="checkbox" id="hideMessages" data-key="hideMessages">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Grok</span>
          <input type="checkbox" id="hideGrok" data-key="hideGrok">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Lists</span>
          <input type="checkbox" id="hideLists" data-key="hideLists">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Bookmarks</span>
          <input type="checkbox" id="hideBookmarks" data-key="hideBookmarks">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Communities</span>
          <input type="checkbox" id="hideCommunities" data-key="hideCommunities">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Premium</span>
          <input type="checkbox" id="hidePremium" data-key="hidePremium">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Verified Orgs</span>
          <input type="checkbox" id="hideVerifiedOrgs" data-key="hideVerifiedOrgs">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Profile</span>
          <input type="checkbox" id="hideProfile" data-key="hideProfile">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>More</span>
          <input type="checkbox" id="hideMore" data-key="hideMore">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Creator Studio</span>
          <input type="checkbox" id="hideCreatorStudio" data-key="hideCreatorStudio">
          <span class="toggle-switch"></span>
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Right Sidebar</h2>
      <div class="toggle-group">
        <label class="toggle-item">
          <span>Search Bar</span>
          <input type="checkbox" id="hideSearch" data-key="hideSearch">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Trends / What's Happening</span>
          <input type="checkbox" id="hideTrends" data-key="hideTrends">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Who to Follow</span>
          <input type="checkbox" id="hideWhoToFollow" data-key="hideWhoToFollow">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Subscribe to Premium</span>
          <input type="checkbox" id="hideSubscribeToPremium" data-key="hideSubscribeToPremium">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Footer Links</span>
          <input type="checkbox" id="hideFooter" data-key="hideFooter">
          <span class="toggle-switch"></span>
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Floating Buttons</h2>
      <div class="toggle-group">
        <label class="toggle-item">
          <span>Grok Button</span>
          <input type="checkbox" id="hideFloatingGrok" data-key="hideFloatingGrok">
          <span class="toggle-switch"></span>
        </label>
        <label class="toggle-item">
          <span>Messages Button</span>
          <input type="checkbox" id="hideFloatingMessages" data-key="hideFloatingMessages">
          <span class="toggle-switch"></span>
        </label>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
